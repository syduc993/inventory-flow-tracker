<!-- templates/components/forms/search.html -->
<form class="search-form" hx-post="/records/search" hx-target="#search-result" hx-swap="innerHTML">
    <div class="form-group">
        <input 
            type="text" 
            name="bill_id" 
            class="form-control" 
            placeholder="Nhập Bill ID để tìm kiếm..."
            required
            autocomplete="off"
        >
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <span class="btn-text">🔍 Tìm kiếm</span>
            <span class="htmx-indicator spinner" style="display: none;"></span>
        </button>
    </div>
</form>

<!-- Container để hiển thị kết quả tìm kiếm -->
<div id="search-result" class="search-result-container">
    <!-- Kết quả tìm kiếm sẽ được load vào đây -->
</div>
