<!-- templates/components/common/scripts.html -->
<!-- Load HTMX library (no module needed) -->
<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<!-- Load JS modules with type="module" and defer -->
<script src="/static/js/app.js" type="module" defer></script>
<script src="/static/js/dropdown.js" type="module" defer></script>
<script src="/static/js/bulk-form.js" type="module" defer></script>
<script src="/static/js/validators.js" type="module" defer></script>

<!-- Inline scripts (no module needed) -->
<script>
// Mode switching functions
function showSingleMode() {
    document.getElementById('single-mode').style.display = 'block';
    document.getElementById('bulk-mode').style.display = 'none';
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.closest('.mode-btn').classList.add('active');
}

function showBulkMode() {
    document.getElementById('single-mode').style.display = 'none';
    document.getElementById('bulk-mode').style.display = 'block';
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.closest('.mode-btn').classList.add('active');
}
</script>
